<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide active">
          <img src="images/slider1.jpg" alt="" />
          <div class="slide-content">
            <h2 class="slide-title">Vision Pro</h2>
            <p class="slide-description">
              Welcome to the era of spatial computing.
            </p>
          </div>
        </div>

        <div class="slide">
          <img src="images/slider2.jpg" alt="" />
          <div class="slide-content">
            <h2 class="slide-title">Macbook Pro</h2>
            <p class="slide-description">Mind-blowing. Head-turning.</p>
          </div>
        </div>

        <div class="slide">
          <img src="images/slider3.jpg" alt="" />
          <div class="slide-content">
            <h2 class="slide-title">Airpods Pro</h2>
            <p class="slide-description">
              Adaptive Audio. Sound that adapts to you.
            </p>
          </div>
        </div>

        <div class="slide">
          <img src="images/slider4.jpg" alt="" />
          <div class="slide-content">
            <h2 class="slide-title">iPad Air</h2>
            <p class="slide-description">Light. Bright. Full of might.</p>
          </div>
        </div>
      </div>

      <div class="slider-nav"></div>

      <div class="slider-arrow prev">
        <span class="arrow-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </span>
      </div>

      <div class="slider-arrow next">
        <span class="arrow-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
